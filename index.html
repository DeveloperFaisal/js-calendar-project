<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
                <!-- Link style.css -->
       <link rel="stylesheet" href="css\style.css">          
</head>
<body onLoad="RenderDate()">
    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                   <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month">june</h2>
                    <p id="date-str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weeks">
                <div>sun</div>
                <div>mon</div>
                <div>tue</div>
                <div>wed</div>
                <div>thu</div>
                <div>fri</div>
                <div>sat</div>
            </div>
            <div class="dayes">
                
            </div>
        </div>
    </div>
              <!-- link js -->
    <script src="js/calander.js"></script>
</body>
</html>
